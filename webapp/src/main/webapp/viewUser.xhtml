<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Listado de autores</title>
</h:head>

<style>
    .error {
        color: red;
    }
</style>
<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css"></link>


<h:body>
    <ui:composition template="/templates/master.xhtml">
        <ui:define name="title">
            <h2 class="page-header">Listado de autores</h2>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{managedBeanUser.init}" onPostback="false"></f:viewAction>
            </f:metadata>

            <p:dataTable value="#{managedViewUserBeam.users}" var="user">

                <p:column headerText="Nombre">
                    <h:outputText value="#{user.nombre}"></h:outputText>
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{user.apellido}"></h:outputText>
                </p:column>

                <p:column headerText="Cedula">
                    <h:outputText value="#{user.cedula}"></h:outputText>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.email}"></h:outputText>
                </p:column>

                <p:column headerText="Fecha Necimiento">
                    <h:outputText value="#{user.fechaNacimiento}"></h:outputText>
                </p:column>

                <p:column headerText="Ciudad">
                    <h:outputText value="#{user.country.nombre}"></h:outputText>
                </p:column>

            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
