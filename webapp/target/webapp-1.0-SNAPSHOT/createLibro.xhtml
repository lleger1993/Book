<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>

<style>
    .error {
        color: red;
    }
</style>
<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css"></link>


<h:body>
    <ui:composition template="/templates/master.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{managedBeanLibro.init}" onPostback="false"></f:viewAction>
            </f:metadata>
            <p:messages/>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Registro de libro
                </div>
                <div class="panel-body">
                    <h:form styleClass="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nombre">Titulo:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="nombre"
                                             value="#{managedBeanLibro.libro.titulo}"></h:inputText>
                            </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="apellido">Cantidad de Paginas:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="apellido"
                                             value="#{managedBeanLibro.libro.cantidadPaginas}"></h:inputText>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="lenguaje">Lenguaje:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="lenguaje"
                                             value="#{managedBeanLibro.libro.lenguaje}"></h:inputText>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cedula">ISBN:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="cedula"
                                             value="#{managedBeanLibro.libro.isbn}"></h:inputText>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="email">Descripcion:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="email"
                                             value="#{managedBeanLibro.libro.descripcion}"></h:inputText>
                            </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="birthdate">Fecha Publicacion:</label>

                            <div class="col-sm-4">
                                <p:calendar id="birthdate" pattern="dd/MM/yyyy"
                                            value="#{managedBeanLibro.libro.fecha}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="Autor">Autor:</label>

                            <div class="col-sm-4">
                                <p:selectOneMenu id="Autor" value="#{managedBeanLibro.autorSelected}">
                                    <f:selectItems value="#{managedBeanLibro.autores}" var="autor"
                                                   itemLabel="#{autor.nombre} _ #{autor.apellido}) "
                                                   itemValue="#{autor.id}">
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="editor">ISBN:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="editor"
                                             value="#{managedBeanLibro.libro.editor}"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton value="Guardar" action="#{managedBeanLibro.onSave}"></h:commandButton>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
