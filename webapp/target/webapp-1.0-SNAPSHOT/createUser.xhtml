<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Registro de autor</title>
</h:head>

<style>
    .error {
        color: red;
    }
</style>
<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css"></link>


<h:body>
    <ui:composition template="/templates/master.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{managedBeanUser.init}" onPostback="false"></f:viewAction>
            </f:metadata>
            <p:messages/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Registro de autor
                </div> 
                <div class="panel-body">
                    <h:form styleClass="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nombre">Nombre:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="nombre"
                                             value="#{managedBeanUser.user.nombre}"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="apellido">Apellido:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="apellido"
                                             value="#{managedBeanUser.user.apellido}"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cedula">Cedula:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="cedula"
                                             value="#{managedBeanUser.user.cedula}"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="email">Email:</label>

                            <div class="col-sm-4">
                                <h:inputText styleClass="form-control" id="email"
                                             value="#{managedBeanUser.user.email}"></h:inputText>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="birthdate">Fecha Nacimiento:</label>

                            <div class="col-sm-4">
                                <p:calendar id="birthdate" pattern="dd/MM/yyyy"
                                            value="#{managedBeanUser.user.fechaNacimiento}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="ciudad">Ciudad:</label>

                            <div class="col-sm-4">
                                <p:selectOneMenu id="ciudad" value="#{managedBeanUser.selectedcountryId}">
                                    <f:selectItems value="#{managedBeanUser.countries}" var="country"
                                                   itemLabel="#{country.nombre}(#{country.code}) "
                                                   itemValue="#{country.id}">
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton value="Guardar" action="#{managedBeanUser.onSave}"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
