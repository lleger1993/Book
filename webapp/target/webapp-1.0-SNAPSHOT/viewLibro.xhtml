<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Listado de libros</title>
</h:head>

<style>
    .error {
        color: red;
    }
</style>
<script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css"></link>


<h:body>
    <ui:composition template="/templates/master.xhtml">
        <ui:define name="title">
            <h2 class="page-header">Listado de libros</h2>
        </ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{managedBeanLibro.init}" onPostback="false"></f:viewAction>
            </f:metadata>

            <p:dataTable value="#{managedViewLibroBeam.libros}" var="libro">

                <p:column headerText="Titulo">
                    <h:outputText value="#{libro.titulo}"></h:outputText>
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{libro.autor}"></h:outputText>
                </p:column>

                <p:column headerText="Cantidad de Paginas">
                    <h:outputText value="#{libro.cantidadPaginas}"></h:outputText>
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{libro.descripcion}"></h:outputText>
                </p:column>

                <p:column headerText="Fecha Publicacion">
                    <h:outputText value="#{libro.fecha}"></h:outputText>
                </p:column>

                <p:column headerText="ISBN">
                    <h:outputText value="#{libro.isbn}"></h:outputText>
                </p:column>

                <p:column headerText="Edi">
                    <h:outputText value="#{libro.edi}"></h:outputText>
                </p:column>

                <p:column headerText="Editor">
                    <h:outputText value="#{libro.editor}"></h:outputText>
                </p:column>
                <p:column headerText="Lenguaje">
                    <h:outputText value="#{libro.lenguaje}"></h:outputText>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
